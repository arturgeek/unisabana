<script type="text/javascript">

var preguntaActual = 0;

$(document).ready(function(){

	if(tipoAprendizaje == 0)

	else
		SiguientePreguntaLectura(preguntaActual);
});

function SiguientePreguntaKinesico(preguntaActual)

	var pregunta = Array();

	{
		case 0:

			pregunta.push("<h3 class='tituloEncabezado'>Organiza los elementos</h3>");

			pregunta.push("<div class='dientes caninos'></div>");
			pregunta.push("<div class='dientes molares'></div>");

			$(".contenidoCapitulo").html(pregunta.join(''));

			$(".tableroKinesico").find(".dientes").each(function(index, opcion){
				$(this).droppable({
				    accept: function (elm) {
				        if($(this).hasClass(elm.attr("id")))
				            return true;
				        return false;
				    },
				    drop: function( event, ui ) {

				    	$(ui.draggable).fadeOut();

						aciertosDrag++;
						if(aciertosDrag >= 6){
							preguntaActual++;
							puntos++;
							SiguientePreguntaKinesico(preguntaActual);
						}
					}
				});
			});

			$(".tableroKinesico").find(".alimento").each(function(index, opcion){
				$(this).draggable({
				    revert: "invalid"
				});
			});
		}; break;

		case 1:
		{
			pregunta.push("<h3 class='tituloEncabezado'>Which set of teeth can CUT the food?</h3>");

			$(".contenidoCapitulo").html(pregunta.join(''));

			$(".contenidoCapitulo .pregunta2 .areaClick").on("click", function(){
				puntos++;

				SiguientePreguntaKinesico(preguntaActual);

		}; break;

		case 2:
		{
			pregunta.push("<h3 class='tituloEncabezado'>Which is the name of this salivary gland?</h3>");

				});

		}; break;

			    },

			});

			$(".contenidoCapitulo .respuestas").find("div").each(function(index, opcion){
				$(this).draggable({
				    revert: "invalid"
				});
			});
		}; break;

		case 4:
		{
			pregunta.push("<h3 class='tituloEncabezado'>Where is the sublingual gland?</h3>");
			pregunta.push("<div class='tableroKinesico'>");
			pregunta.push("<div class='pregunta5'><div class='areaClick'></div></div>");
			pregunta.push("</div>");

			$(".contenidoCapitulo").html(pregunta.join(''));

				puntos++;
				SiguientePreguntaKinesico(preguntaActual);
			});
		}; break;

		case 5:
		{
			SiguienteEscena();
		}; break;

}

function SiguientePreguntaLectura(preguntaActual)
{
	var pregunta = Array();
	switch(preguntaActual)
	{
		case 0: 
		{
			pregunta.push("<h3 class='tituloEncabezado'>__________ can rip some food, like meat or chicken?</h3>");
			pregunta.push("<div class='respuestas'>");
			pregunta.push("<div class='respuesta'>Molars</div>");
			pregunta.push("<div class='respuesta correcta'>Canine</div>");
			pregunta.push("<div class='respuesta'>Incives</div>");
			pregunta.push("</div>");
		}; break;

		case 1:
		{
			pregunta.push("<h3 class='tituloEncabezado'>On of these categories CAN CUT the food</h3>");
			pregunta.push("<div class='respuestas'>");
			pregunta.push("<div class='respuesta'>Molars</div>");
			pregunta.push("<div class='respuesta'>Canine</div>");
			pregunta.push("<div class='respuesta correcta'>Incives</div>");
			pregunta.push("<div class='respuesta'>None of the options</div>");
			pregunta.push("</div>");
		}; break;

		case 2:
		{
			pregunta.push("<h3 class='tituloEncabezado'>Esta es una de las funciones de la saliva</h3>");
			pregunta.push("<div class='respuestas'>");
			pregunta.push("<div class='respuesta'>Disuelve el bolo con acidos</div>");
			pregunta.push("<div class='respuesta correcta'>Lubrica el bolo alimenticio</div>");
			pregunta.push("<div class='respuesta'>Absorbe los alimentos del organismo</div>");
			pregunta.push("<div class='respuesta'>Desecha los componentes que no se pueden absorber</div>");
			pregunta.push("</div>");
		}; break;

		case 3:
		{
			pregunta.push("<h3 class='tituloEncabezado'>Molars can grind grains, like beans or rise</h3>");
			pregunta.push("<div class='respuestas'>");
			pregunta.push("<div class='respuesta correcta'>Correct</div>");
			pregunta.push("<div class='respuesta'>Incorrect</div>");
			pregunta.push("</div>");
		}; break;

		case 4:
		{
			pregunta.push("<h3 class='tituloEncabezado'>Hay diferentes clases de saliva</h3>");
			pregunta.push("<div class='respuestas'>");
			pregunta.push("<div class='respuesta correcta'>Correcto</div>");
			pregunta.push("<div class='respuesta'>Incorrecto</div>");
			pregunta.push("</div>");
		}; break;

		case 5:
		{
			SiguienteEscena();
		}; break;
	}

	$(".contenidoCapitulo").html(pregunta.join(''));

	$(".respuestas").find(".respuesta").on("click", function(){
		preguntaActual++;
		if($(this).hasClass("correcta"))
			puntos++;
		SiguientePreguntaLectura(preguntaActual);
	});
}
