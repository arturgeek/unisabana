<script type="text/javascript">

var NumeroPregunta = 0;

function CargarPregunta()
{
	pregunta = preguntas[NumeroPregunta];
	$(".pregunta").html("<h3 class='tituloEncabezado'>" + pregunta.pregunta + "</h3>");
	$.each(pregunta.respuestas, function(index, respuesta){
		$(".respuestas").append("<div class='respuesta' div='" + respuesta.tipo + "'>" + respuesta.respuesta + "</div>");
	});
	NumeroPregunta++;

	$(".respuestas .respuesta").on("click", function(){
		switch($(this).attr("id")){
			case "v":{
				Visual++;
			};break;
			case "a":{
				Auditivo++;
			};break;
			case "r":{
				LectoEscritor++;
			};break;
			case "k":{
				Kinestesico++;
			};break;
		}

		if(NumeroPregunta < 16){
			LimpiarPregunta();
			CargarPregunta();
		}
		else{
			CambiarEscena("5seleccionOrgano.html");
		}
	});
}

function LimpiarPregunta(){
	$(".pregunta").html("");
	$(".respuestas").html("");
}

</script>
