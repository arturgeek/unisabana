<style type="text/css">

#contenedor
{
	background-image: url('images/backgrounds/R5.png');
}

#explicacion
{	
	background: #811a1f;
}

#baraja
{
	margin: 0px auto;
	position: relative;
	width: 95%;
}

#baraja .carta
{
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;

	background: brown;

	-webkit-box-shadow: 0px 0px 4px #ffffff;
	box-shadow: 0px 0px 4px #ffffff;

	display: inline-block;
	height: 75px;
	margin-bottom: 10px;
	margin-right: 0px;
	position: relative;
	vertical-align: top;
	width: 55px;
}

#baraja .carta img
{
	margin: 0;
	height: 100%;
	width: 100%;
}

</style>

<script type="text/javascript">

$(document).ready(function(){
	CrearContador("#contador", 120, TerminaContador);
	for(var i = 0 ; i < 52 ; i++ )
	{
		
		if((i+1) == 31)
		{
			$("#baraja").append("<div class='carta correcta'></div>");
		}
		else
		{
			$("#baraja").append("<div class='carta'></div>");
		}
	}

	$("#baraja").children(".carta").on("click", function(){
		var image = "<img src='images/RE5/" + ($(this).index() + 1) + ".png' />";
		$("#baraja .carta").html("");
		$(this).html(image);
	});

	$("#baraja .carta").mouseenter(function() {
		$(this).css({ "background" : "yellow" });
		$(this).zIndex(1);
	})
	.mouseleave(function() {
		$(this).css({ "background" : "brown" });
		$(this).zIndex(0);
	});

});

$("#baraja .carta").on("click", function() {
	if($(this).hasClass("correcta"))
	{
		AvanzaPantalla();
	}
});

function TerminaContador()
{
	AvanzaPantalla();
}

function AvanzaPantalla()
{
	$( "#contenedor").load("calculaLaRespuestaUno.html");
}

</script>

<div id="explicacion">
	Encuentra el nueve de corazones. 
	<h2 id='contador'></h2>
</div>
<div id="baraja">
</div>
