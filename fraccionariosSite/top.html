<script type="text/javascript">

$(document).ready(function(){
	$("#contenedor").css("background-image", "url('images/escena8/fondo.png')");

	$("#audio0").trigger("play");
	$(".bear").css("background-image", "url('images/osa_habla.gif')");

	$(".audio").on('ended', function() {
		$(".bear").css("background-image", "url('images/osa_quieta.png')");
	});
});

var contador = "";
var primera = true;

$(".bear").on("click", function(){
	if(primera)
	{
		Continuar();
		primera = false;
	}
});

$("#btnContinuar").on("click", function(){
	if(primera)
	{
		Continuar();
		primera = false;
	}
});

function Continuar()
{
	switch($("#btnContinuar").attr("class"))
	{
		case "etapa0":{
			
			$("#btnContinuar").attr("class", "etapa1");
			$(".blackboard").fadeIn();
			$(".blackboard").find(".table").html("<div class='ejercicio1'></div>");
			$(".blackboard").find(".table").children(".ejercicio1").append("<div class='btn btn1'></div>");
			$(".blackboard").find(".table").children(".ejercicio1").append("<div class='btn btn2 correcta'></div>");
			$(".blackboard").find(".table").children(".ejercicio1").append("<div class='btn btn3'></div>");
			$(".blackboard").find(".table").children(".ejercicio1").append("<div class='btn btn4'></div>");

			SetPoints(0);

			$(".blackboard").find(".table").children(".ejercicio1").children(".btn").on("click", function(){
				ValidarRespuesta($(this));
			});
		};break;

		case "etapa1":{
			
			$("#btnContinuar").attr("class", "etapa2");
			$(".blackboard").fadeIn();
			$(".blackboard").find(".table").html("<div class='ejercicio2'></div>");
			$(".blackboard").find(".table").children(".ejercicio2").append("<div class='btn btn1 correcta'></div>");
			$(".blackboard").find(".table").children(".ejercicio2").append("<div class='btn btn2'></div>");
			$(".blackboard").find(".table").children(".ejercicio2").append("<div class='btn btn3'></div>");
			$(".blackboard").find(".table").children(".ejercicio2").append("<div class='btn btn4'></div>");

			$(".blackboard").find(".table").children(".ejercicio2").children(".btn").on("click", function(){
				ValidarRespuesta($(this));
			});

		};break;

		case "etapa2":{
			
			$("#btnContinuar").attr("class", "etapa3");
			$(".blackboard").fadeIn();
			$(".blackboard").find(".table").html("<div class='ejercicio3'></div>");
			$(".blackboard").find(".table").children(".ejercicio3").append("<div class='btn btn1'></div>");
			$(".blackboard").find(".table").children(".ejercicio3").append("<div class='btn btn2'></div>");
			$(".blackboard").find(".table").children(".ejercicio3").append("<div class='btn btn3 correcta'></div>");
			$(".blackboard").find(".table").children(".ejercicio3").append("<div class='btn btn4'></div>");

			$(".blackboard").find(".table").children(".ejercicio3").children(".btn").on("click", function(){
				ValidarRespuesta($(this));
			});

		};break;

		case "etapa3":{
			
			$("#btnContinuar").attr("class", "etapa4");
			$(".blackboard").fadeIn();
			$(".blackboard").find(".table").html("<div class='ejercicio4'></div>");
			$(".blackboard").find(".table").children(".ejercicio4").append("<div class='btn btn1'></div>");
			$(".blackboard").find(".table").children(".ejercicio4").append("<div class='btn btn2 correcta'></div>");

			$(".blackboard").find(".table").children(".ejercicio5").children(".btn").on("click", function(){

		};break;

		case "etapa5":{
			
			SetCurrentWorld(7);
			$( "#contenedor" ).load("finish.html");

		};break;

}

function ValidarRespuesta(control)
{
	if($(control).hasClass("correcta"))
	{
		AddPoints();
		Continuar();
		SetPoints(1);
	}
	else
	{
		alert("Incorrecto, por favor intenta denuevo.");
	}
}

function SetPoints(puntosObtenidos)
{
	$(".blackboard").find(".table").append("<div class='puntosObtenidos'>" + puntosObtenidos + "</div>");
	$(".blackboard").find(".table").append("<div class='puntosTotales'>" + ReturnPoints() + "</div>");
}
