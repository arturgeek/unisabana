<script type="text/javascript">

$(document).ready(function(){
	$("#contenedor").css("background-image", "url('images/escena7/fondo.png')"); 

	$("#audio0").trigger("play");
	$(".bear").css("background-image", "url('images/osa_habla.gif')");

	$(".audio").on('ended', function() {
		$(".bear").css("background-image", "url('images/osa_quieta.png')");
	});
});

var aciertos = 0;

$(".bear").on("click", function(){
	Continuar();
});

$("#btnContinuar").on("click", function(){
	Continuar();
});

function Continuar()
{
	$(".blackboard").fadeIn();
	switch($("#btnContinuar").attr("class"))
	{
		case "etapa0":{
			$("#btnContinuar").attr("class", "etapa1");
			$(".blackboard").find(".table").html("<img src='images/escena7/explicacion.gif' />");

			$("#audio0").trigger("pause");
			$("#audio1").trigger("play");
			$(".bear").css("background-image", "url('images/osa_habla.gif')");
		};break;

		case "etapa1":{
			$("#audio1").trigger("pause");
			$(".bear").css("background-image", "url('images/osa_quieta.png')");

			aciertos = 0;

			$("#btnContinuar").attr("class", "etapa2");
			
			$(".blackboard").find(".table").html("<div class='ejercicio1'></div>");
			$(".blackboard").find(".table").find(".ejercicio1").append("<div class='items'></div>");

			for(var i = 0; i < 16 ; i++){
				$(".blackboard").find(".table").find(".ejercicio1").find(".items").append("<span class='item'></span>");
				$(".blackboard").find(".table").find(".ejercicio1").find(".items").children(".item").last().draggable({ revert: "invalid" });
			}
			
			$(".blackboard").find(".table").find(".ejercicio1").append("<div class='box type1 drop'></div>");
			$(".blackboard").find(".table").find(".ejercicio1").append("<div class='box type2'></div>");
			$(".blackboard").find(".table").find(".ejercicio1").append("<div class='indicador'></div>");

			$(".blackboard").find(".table").find(".ejercicio1").children(".drop").each(function(index, box){
				var thisBox = $(this);
				$(thisBox).droppable({
				    drop: function( event, ui ) {
				    	$(thisBox).append("<span class='item'></span>");

				    	$(ui.draggable).fadeOut();
				    	aciertos++;
				    	$(".ejercicio1 .indicador").html(aciertos);
				    	if(aciertos == 8){
				    		setTimeout(function() { 
				    			Continuar();
				    		},1000)
				    	}
					}
				});
			});

		};break;

		case "etapa2":{
			
			aciertos = 0;
			
			$(".blackboard").find(".table").html("<div class='ejercicio2'></div>");
			$(".blackboard").find(".table").find(".ejercicio2").append("<div class='items'></div>");

			for(var i = 0; i < 18 ; i++){
				$(".blackboard").find(".table").find(".ejercicio2").find(".items").append("<span class='item'></span>");
				$(".blackboard").find(".table").find(".ejercicio2").find(".items").children(".item").last().draggable({ revert: "invalid" });
			}

			$(".blackboard").find(".table").find(".ejercicio2").append("<div class='puntosTotales'>" + ReturnPoints() + "</div>");
			
			$(".blackboard").find(".table").find(".ejercicio2").append("<div class='box type1'></div>");
			$(".blackboard").find(".table").find(".ejercicio2").append("<div class='box type2 drop'></div>");
			$(".blackboard").find(".table").find(".ejercicio2").append("<div class='box type3 drop'></div>");
			$(".blackboard").find(".table").find(".ejercicio2").append("<div class='indicador'></div>");

			$(".blackboard").find(".table").find(".ejercicio2").children(".drop").each(function(index, box){
				var thisBox = $(this);
				$(thisBox).droppable({
				    drop: function( event, ui ) {
				    	$(thisBox).append("<span class='item'></span>");

				    	$(ui.draggable).fadeOut();
				    	aciertos++;
				    	$(".ejercicio2 .indicador").html(aciertos);
				    	if(aciertos == 12){
				    		if($(".blackboard .table .ejercicio2 .type2").children(".item").length == $(".blackboard .table .ejercicio2 .type3").children(".item").length)
				    		{
				    			$("#btnContinuar").attr("class", "etapa3");
				    			AddPoints();
				    		}
				    		else
				    		{
				    			alert("No son las mismas cantidades, vuelve a intentarlo.");
				    		}

				    		setTimeout(function() { 
				    			Continuar();
				    		},1000);
				    	}
					}
				});
			});

		};break;

		case "etapa3":{
			
			aciertos = 0;
			
			$(".blackboard").find(".table").html("<div class='ejercicio3'></div>");
			$(".blackboard").find(".table").find(".ejercicio3").append("<div class='items'></div>");

			for(var i = 0; i < 12 ; i++){
				$(".blackboard").find(".table").find(".ejercicio3").find(".items").append("<span class='item'></span>");
				$(".blackboard").find(".table").find(".ejercicio3").find(".items").children(".item").last().draggable({ revert: "invalid" });
			}

			$(".blackboard").find(".table").find(".ejercicio3").append("<div class='puntosTotales'>" + ReturnPoints() + "</div>");
			
			$(".blackboard").find(".table").find(".ejercicio3").append("<div class='box type1 drop'></div>");
			$(".blackboard").find(".table").find(".ejercicio3").append("<div class='box type2 drop'></div>");
			$(".blackboard").find(".table").find(".ejercicio3").append("<div class='box type3 drop'></div>");
			$(".blackboard").find(".table").find(".ejercicio3").append("<div class='indicador'></div>");

			$(".blackboard").find(".table").find(".ejercicio3").children(".drop").each(function(index, box){

				var thisBox = $(this);
				$(thisBox).droppable({
				    drop: function( event, ui ) {
				    	$(thisBox).append("<span class='item'></span>");

				    	$(ui.draggable).fadeOut();
				    	aciertos++;
				    	$(".ejercicio3 .indicador").html(aciertos);
				    	if(aciertos == 9){

				    		if($(".blackboard .table .ejercicio3 .type1").children(".item").length == $(".blackboard .table .ejercicio3 .type2").children(".item").length &&
				    			 $(".blackboard .table .ejercicio3 .type1").children(".item").length == $(".blackboard .table .ejercicio3 .type2").children(".item").length)
				    		{
				    			$("#btnContinuar").attr("class", "etapa4");
				    			AddPoints();
				    		}
				    		else
				    		{
				    			alert("No son las mismas cantidades, vuelve a intentarlo.");
				    		}

				    		setTimeout(function() { 
				    			Continuar();
				    		},1000);
				    	}
					}
				});
			});

		};break;

		case "etapa4":{

			menuWorld = 6;
			$( "#contenedor" ).load("menuWorld.html");

		}; break;
	}
}

function ValidarRespuestas(){
	aciertos++;
	if(aciertos >= 6){
		menuWorld = 4;
		$( "#contenedor" ).load("menuWorld.html");
	}
}
